<p>
  city-search works!
</p>
<div class="inputForFlex">
  <form #Form>
    <input type="text" name="city" (keyup)="searchCity($event.target.value)" autocomplete="off">
    <div class="optiomElement">
      <div class="arrayOfSeath" *ngFor='let elem of resSetFromServis'>
        {{elem}}
      </div>
    </div>
    <!-- <button type="submit">Знайти</button> -->

  </form>



</div>
<select [(ngModel)]="chooseCountryName">
  <ng-container *ngFor="let country of ollCountries">
    <option [value]="country">
      <span>{{country}}</span>
    </option>
  </ng-container>
</select>
